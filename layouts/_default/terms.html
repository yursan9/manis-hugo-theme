{{ partial "header" . }}
<section class="terms">
	{{ partial "title" . }}
	{{ with .Content }}{{.}}{{ end }}
	<ul style="list-style: none;">
		{{ range .Data.Terms.Alphabetical }}
		<li style="display: inline;">
			<a href="/{{$.Data.Plural}}/{{.Term}}" style="">{{ .Term }}</a>
			<span>({{ .Count }})</span>
		</li>
		{{ end }}
	</ul>
</section>
{{ partial "footer" . }}
